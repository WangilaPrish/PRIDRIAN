{% extends 'contact.html' %}
{% load static %}
{% block body %}
<section class="h-100" style="background-color: #eef2f7;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="text-center mb-4">
          <h3 class="fw-bold" style="font-family: serif; color: #031429;">Change Password</h3>
          <p style="font-family: serif; color: #6c757d;">Please enter your old password and a new password to change your current password.</p>
        </div>

        <div class="card shadow-lg border-0 rounded">
          <div class="card-body p-4">
            <form method="POST">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="old_password" class="form-label" style="font-family: serif;">Old Password</label>
                <input type="password" name="old_password" id="old_password" class="form-control" required style="font-family: serif; border-radius: 12px; border: 1px solid #ced4da;" placeholder="Enter your old password" />
              </div>

              <div class="mb-3">
                <label for="new_password" class="form-label" style="font-family: serif;">New Password</label>
                <input type="password" name="new_password" id="new_password" class="form-control" required style="font-family: serif; border-radius: 12px; border: 1px solid #ced4da;" placeholder="Enter your new password" />
              </div>

              <div class="mb-4">
                <label for="confirm_password" class="form-label" style="font-family: serif;">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required style="font-family: serif; border-radius: 12px; border: 1px solid #ced4da;" placeholder="Re-enter your new password" />
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary" style="background-color: #031429; border: none; font-family: serif; width: 100%; padding: 12px; border-radius: 12px;">Change Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
