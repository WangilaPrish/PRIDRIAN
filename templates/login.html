<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>PRIDRIAN Luxe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/icons8-bag-16.png' %}">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">

</head>
<body>
    <div class="signup-container">
                <form method="POST" action="{% url 'index' %}">
            
            {%  csrf_token %}
                    
        <h1>Welcome back</h1>


        <button class="google-btn">
            <img src="{% static 'assets/img/google.svg' %}" alt="Google Icon"> Continue with Google
        </button>

        <div class="divider">
            <hr> <span>Or continue with email</span> <hr>
        </div>

   
            <div class="input-group">
                <label for="username" style="margin-left: 2px">Email address *</label>
                <input type="text" id="username" name="email" required>
            </div>
            <div class="input-group">
                <label for="password" style="margin-left: 2px">Password *</label>
                <input type="password" id="password" name="password" required>
                <span class="show-password">Show</span>
            </div>

            <p><a href="{% url 'index' %}">Forgot your password?</a></p>

            <div class="input-group">
                <button type="submit" class="submit-btn">Sign In</button>
            </div>
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up.</a></p>
        </form>
    </div>
</body>
</html>
