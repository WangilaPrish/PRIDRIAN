{% extends 'contact.html' %}
{% load static %}
{% block body %}
<main class="main" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; width: 100%; background-color: #f9f9f9;">
    <div class="container" style="width: 100%; max-width: 800px; padding: 0;">
        <div class="card-login" style="border-radius: 15px; border: 1px solid #ececec; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); overflow: hidden; background-color: #fff; padding: 40px;">
            
            <!-- Heading -->
            <div class="heading_s1" style="margin-bottom: 30px; text-align: center;">
                <h2 style="font-family: 'Roboto', sans-serif; font-weight: 600; color: #333;">Add a New Product</h2>
                <p style="color: #777;">Fill out the details below to add a product.</p>
            </div>

            <!-- Form -->
            <form method="POST" enctype="multipart/form-data" style="width: 100%;">
                {% csrf_token %}

                <!-- Form Fields -->
                <div class="form-group" style="margin-bottom: 20px;">
                    {{ form.as_p }}
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" 
                        style="background-color:#031429; color: #fff; font-size: 16px; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: background-color 0.3s, transform 0.2s; width: 100%;"
                        onmouseover="this.style.backgroundColor='#022940';" 
                        onmouseout="this.style.backgroundColor='#031429';">
                        Add Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
