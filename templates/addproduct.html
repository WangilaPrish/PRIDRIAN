{% extends 'contact.html' %}
{% load static %}
{% block body %}
<main class="main" 
      style="display: flex; justify-content: center; align-items: center; min-height: 100vh; width: 100%; background-color: #f4f7fb; padding: 20px;">
    <div class="container" 
         style="width: 100%; max-width: 800px; padding: 0;">
        <div class="card-login" 
             style="border-radius: 15px; border: 1px solid #ececec; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); overflow: hidden; background-color: #fff; padding: 40px;">

            <!-- Heading -->
            <div class="heading_s1" 
                 style="margin-bottom: 30px; text-align: center;">
                <h2 style="font-weight: 700; font-family: serif; color: #031429; font-size: 28px;">Add a New Product</h2>
                <p style="color: #666; font-family: serif; font-size: 16px;">Fill out the details below to add a product to your store.</p>
            </div>

            <!-- Form -->
            <form method="POST" enctype="multipart/form-data" 
                  style="width: 100%; display: flex; flex-direction: column; gap: 20px;">
                {% csrf_token %}

                <!-- Form Fields -->
                <div class="form-group" style="font-family: serif; font-size: 16px;">
                    {{ form.as_p }}
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" 
                        style="background-color: #031429; color: #fff; font-size: 16px; font-family: serif; padding: 14px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: all 0.3s ease; width: 100%; text-transform: uppercase; letter-spacing: 1px;"
                        onmouseover="this.style.backgroundColor='#022940'; transform: scale(1.03);"
                        onmouseout="this.style.backgroundColor='#031429'; transform: scale(1);">
                        Add Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
